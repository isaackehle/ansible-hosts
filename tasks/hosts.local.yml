---

- name: ensure the hosts block exists in /etc/hosts (local)
  become: true
  connection: local
  blockinfile:
    dest: /etc/hosts
    block: "{{ b1 | join('\n') }}"
    insertafter: EOF
    marker: "# {mark} ANSIBLE MANAGED BLOCK - HOSTS"

- name: ensure hostname is in /etc/hosts (local)
  connection: local
  lineinfile:
    dest: /etc/hosts
    regexp: '^127\.0\.0\.1'
    line: '127.0.0.1 localhost {{ inventory_hostname }} {{ server_fqdn }}'
